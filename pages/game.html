<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE CREAM PARLOR</title>
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/game.js" defer></script>
</head>

<body>

    <div class="ice-cream-elements">

        <div class="ice-cream-cones" title="גביעים" onclick="showCones()">
            <img class="cone-img" src="../assets/images/buttons/cone-btn.png" />
        </div>

        <div class="ice-cream-balls" title="כדורי גלידה" onclick="showBalls()">
            <img class="cone-img" src="../assets/images/buttons/ball-btn.png" />
        </div>

        <div class="ice-cream-decorations" title="קישוטים" onclick="showDecorations()">
            <img class="cone-img" src="../assets/images/buttons/decoration-btn.png" />
        </div>


    </div>
    <div class="icecream-container">
    </div>
</body>

</html>
