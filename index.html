<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ICE CREAM WORLD</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/index.css">
		<!-- <link rel="stylesheet" href="./css/gameSite.css"> -->
		<script src="./js/index.js" defer></script>
	</head>

	<body class="grid-container">
		<h1>WELCOME TO YOUR ICE CREAM PARLOR</h1>
		<div class="containBtn">
			<button class="btn-sign-up" onclick="showSignUp()">Sign Up</button>
			<button class="btn-sign-in" onclick="showLogin()">Sign In</button>
		</div>

     
		<div class="home">
			<div class="titleHome"><p  id="title">ICE CREAM WORLD</p></div>
			<div class="col1">
				<div class="Game"><img id="one" src="./assets/images/icons/iceCreameIcon.jpeg" ></div>
				<div class="Game" ><img id="two" src="./assets/images/icons/memory-game.jpeg" ></div>
			</div>
			<div class="col2">
				<div class="Game"> <img src="./assets/images/icons/bull.jpeg" id="three"></div>
				<div class="Game"><img src="./assets/images/icons/colorGame.jpeg" id="four"></div>
			</div>
		</div>
	

		<div id="sign-up" class="modal">
			<span onclick="closeSignUp()" class="close" title="Close Modal">&times;</span>
			<form class="modal-content" onsubmit="register(event)">
				<div class="container">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="username"><b>User name</b></label>
					<input type="text" placeholder="Enter your name" id="username" name="username" required>
					<div class="error"></div>
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="psw" name="psw" required autocomplete="off">
					<div class="error"></div>
					<label for="psw-repeat"><b>Repeat Password</b></label>
					<input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
					<div class="error"></div>
					<div class="clearfix">
						<button type="button" onclick="document.getElementById('sign-up').style.display='none'"
							class="cancelbtn">Cancel</button>
						<button type="submit" class="signupbtn">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
		<div id="sign-in" class="modal">
			<span onclick="closeSignIn()" class="close" title="Close Modal">&times;</span>
			<form class="modal-content" onsubmit="login(event)">
				<div class="container">
					<h1>Sign In</h1>
					<p>Please fill in this form to enter with your account.</p>
					<hr>
					<label for="username-in"><b>User name</b></label>
					<input type="text" placeholder="Enter your name" id="username-in" name="username" autocomplete="off"
						required>
					<div class="error-in"></div>
					<label for="psw-in"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="psw-in" name="psw" autocomplete="off"
						required>
					<div class="error-in"></div>
					<div class="clearfix">
						<button type="button" onclick="document.getElementById('sign-in').style.display='none'"
							class="cancelbtn">Cancel</button>
						<button type="submit" class="signupbtn">Sign In</button>
					</div>
				</div>
			</form>
		</div>

	</body>

</html>
